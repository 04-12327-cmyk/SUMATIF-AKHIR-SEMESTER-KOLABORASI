<!DOCTYPE html>

<head>

    <style>
        /* ====== NAVBAR ====== */
       .navbar {
            background-color: #37b190 ;

            align-items: center;
        }

        }

        }

        .video-container {

            background: white;
            padding: 20px;

        }

        .video-container video {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 10px;
        }
